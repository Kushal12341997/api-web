<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Text Summarizer</title>
    <meta name="description" content="Text Summarizer" />
    <meta name="author" content="Kushal" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="container">
          <div class="masthead clearfix">
            <div class="container inner">
              <h3 class="masthead-brand">Text Summarizer</h3>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">
              Enter the text to be summarized in the box below
            </h1>
            <form onsubmit="event.preventDefault();">
              <div class="form-group">
                <textarea
                  type="summarize-content"
                  class="form-control"
                  placeholder="Enter the Text to be summarized"
                  id="summarize-content"
                ></textarea>
              </div>
              <button onclick="handleSubmit()" class="btn btn-lg btn-default">
                Submit2
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function handleSubmit() {
        const json = {};
        json["text"] = document.getElementById("summarize-content").value;
        axios
          .post("/api/submit-text", json)
          .then(() => console.log("Done"))
          .catch((err) => console.log("Error :: ", err));
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
